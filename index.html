<!DOCTYPE html>
<html>
  <head>
    <title>Coding 101: HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <!-- Bootstrap core CSS -->
    <link href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="./css/custom.css" rel= "stylesheet" type="text/css">
 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js"></script>
    <![endif]-->
  </head>
  <body>
      
    <div class="container">
        <div class="row">
        <div class="col-md-12">
          <h1>Shopping Cart</h1>
        </div>
        </div>

        <div class="row item-list">
            <div class="col-md-3">
              <div class="ingredients">
                <h4>Rice</h4>
              </div>
            </div>
            <div class="col-md-2">
              <div class="price">
                <h4>$40.00</h4>
              </div>
            </div>
            <div class="col-md-5">
              <div class="quantity">
                <h4>QTY</h4><input type="number" name="quantity" placeholder="0">
                <input type="button" value="Cancel" onclick="msg()">
              </div>
            </div>
            <div class="col-md-2">
              <div class="subtotal">
                $0.00
              </div>
            </div>   
        </div>

        <div class="row item-list">
            <div class="col-md-3">
              <div class="ingredients">
                <h4>Salmon</h4>
              </div>
            </div>
            <div class="col-md-2">
              <div class="price">
                <h4>$60.00</h4>
              </div>
            </div>
            <div class="col-md-5">
              <div class="quantity">
                <h4>QTY</h4><input type="number" name="quantity" placeholder="0">
                <input type="button" value="Cancel" onclick="msg()">
              </div>
            </div>
            <div class="col-md-2">
              <div class="subtotal">
                $0.00
              </div>
            </div>   
        </div>

        <div class="row item-list">
            <div class="col-md-3">
              <div class="ingredients">
                <h4>Tomato</h4>
              </div>
            </div>
            <div class="col-md-2">
              <div class="price">
                <h4>$10.00</h4>
              </div>
            </div>
            <div class="col-md-5">
              <div class="quantity">
                <h4>QTY</h4><input type="number" name="quantity" placeholder="0">
                <input type="button" value="Cancel" onclick="msg()">
              </div>
            </div>
            <div class="col-md-2">
              <div class="subtotal">
                     $0.00
              </div>
            </div>   
        </div>

<!-- New ingredient box -->
        <div class="row">
            <div class="col-md-3">
              <div class="inputIngBox">
                <input id="ingBox" type="text" placeholder="Your Ingredient">
              </div>
            </div>
            <div class="col-md-6">
             <div class="inputPriceBox">
               <input id="priceBox" type="text" placeholder="price">
               <div class="create-button">
               <input id="create-line" type="button" value="Create" onclick="msg(created)">
               </div>
             </div>
            </div>
            
         
            <div class="col-md-3">
              <div id="sum">
                  <p><a class="btn btn-primary btn-lg" href="#" role="button">Calculate Prices</a></p>
              </div>

            </div>

        

<!-- TOTAL PRICE -->
        <div class="row">

        <div class="col-md-12">
          <h1 class="Total-price-label">
          Total Price:</h1>
          <h1 id="total-sum">
          $0.00</h1>
        </div>
        </div>
          
       </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script src="./js/application.js"></script>
      
  </body>
</html>
